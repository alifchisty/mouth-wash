    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const links = document.querySelectorAll('.container-layer .clk');

            links.forEach(link => {
                link.addEventListener('click', () => {
                    // Reset the color of all <i> tags
                    document.querySelectorAll('.container-layer .clk i').forEach(icon => {
                        icon.style.color = ''; // Reset to default
                    });
                    // Change the color of the <i> tag within the clicked <a>
                    link.querySelector('i').style.color = 'gold';
                });
            });
        });
    </script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // Display username and userId
            const username = localStorage.getItem('username');
            const userId = localStorage.getItem('userId');

            if (username && userId) {
                document.getElementById('displayUsername').textContent = username;
                document.getElementById('displayUserId').textContent = userId;
            } else {
                alert('User information not found. Please log in again.');
                window.location.href = '/login';
            }

            // VIP link click event
            document.querySelector('.vip-link').addEventListener('click', (event) => {
                event.preventDefault();
                const vipuserId = localStorage.getItem('userId');
                if (vipuserId) {
                    window.location.href = `/vip?vipuserId=${vipuserId}`;
                } else {
                    alert('Invalid user ID');
                }
            });

            // Mine button click event
            const mineBtn = document.getElementById('mine-btn');
            mineBtn.addEventListener('click', function (event) {
                event.preventDefault(); // Prevent the default link click behavior
                const userId = localStorage.getItem('userId');
                if (userId) {
                    // Append the deposituserId query parameter to the href attribute
                    mineBtn.href = `/deposit?deposituserId=${userId}`;
                    // Navigate to the modified URL
                    window.location.href = mineBtn.href;
                } else {
                    alert('User information not found. Please log in again.');
                    window.location.href = '/login';
                }
            });

            // Score and money display
            let score = parseInt(localStorage.getItem('score')) || 0;
            let dollars = Math.floor(score / 100);
            let cents = score % 100;
            document.getElementById('money').textContent = `${dollars}.${cents < 10 ? '0' + cents : cents}`;

            let totalWithdrawn = parseInt(localStorage.getItem('totalWithdrawn')) || 0;
            document.getElementById('moneys').textContent = `${(totalWithdrawn / 100).toFixed(2)} `;

            // Retrieve and display electronic value
            let electronic = parseInt(localStorage.getItem('electronic')) || 0;
            let electronicDollars = Math.floor(electronic / 100);
            let electronicCents = electronic % 100;
            document.getElementById('electronic').textContent = `${electronicDollars}.${electronicCents < 10 ? '0' + electronicCents : electronicCents}`;
        });
    </script>
