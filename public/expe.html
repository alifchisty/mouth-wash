



<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sub Marine</title>
</head>
<style>
body{
            background-color: #1c1f24;
}
.container{
height: 400px;
width: 400px;
position: relative;
margin: 10vh;

}
.sun{
width: 100px;
height: 100px;
background-color: yellow;
border-radius: 50%;
box-shadow: 0 0 30px #fff;
position: absolute;
top: 150px;
left: 80px;
}
.globe.earth{
background-color: aqua;
height: 30px;
right: 28px;
top: 28px;
width: 30px;
}
.globe.moon{
width: 12px;
height: 12px;
background-color: #fff;
right: -10px;
top: 8px;
}
.globe{
border-radius: 50%;
position: absolute;
}
.orbit.earth{
position: relative;
animation: orbit s linear infinite;
height: 300px;
left: 5px;
top: 50px;
width: 300px;
cursor: pointer;
}
.orbit.moon{
animation: orbit 2.7s linear infinite;
height: 80px;
left: -25px;
top: -25px;
width: 88px;

}
.score {
            color: #FFD700; /* Gold-colored score */
            font-size: 24px;
            margin: 20px 0;
text-align: center;
        }
.popup {
            position: absolute;
            background: rgba(255, 255, 255, 0.8);
            color: #000;
            padding: 10px;
            border-radius: 8px;
            font-size: 20px;
            animation: fadeOut 0.5s ease-out;
        }

        @keyframes fadeOut {
            0% { opacity: 1; }
            100% { opacity: 0; }
        }

.orbit{
position: relative;
border: solid;
border-color: #fff transparent transparent transparent;
border-radius: 50%;
border-width: 1px 1px 0 0;
box-sizing: border-box;
transform: rotate(0deg);
transform-origin: center;
}
@keyframes orbit {
to{
transform: rotate(360deg);

}
}
</style>
<body>
        <p id="score" class="score">USDT-Cent: 0</p>

    <div class="container">
       <p><div class="sun" id="sun"></div></p> 
        <div class="orbit earth">
            <div class="globe earth "id="rabbit-pic">
                <div class="orbit moon">
<div class="globe moon">

</div>
                </div>
            </div>
        </div>

    </div>

    <script>
        let userId = localStorage.getItem('userId');
        let score = parseInt(localStorage.getItem('score')) || 0;

        function updateScoreDisplay(score) {
            let dollars = Math.floor(score / 100);
            let cents = score % 100;
            document.getElementById('score').textContent = `USDT-cent: ${dollars}.${cents < 10 ? '0' + cents : cents}`;
        }

        updateScoreDisplay(score);

        document.getElementById('rabbit-pic').addEventListener('click', () => {
            fetch('/income', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ userId })
            }).then(res => res.json()).then(data => {
                userId = data.userId;
                localStorage.setItem('userId', userId);
                score += 1;
                localStorage.setItem('score', score);
                updateScoreDisplay(score);
                showPopup();
            });
        });

        function showPopup() {
            const popup = document.createElement('div');
            popup.className = 'popup';
            popup.textContent = '0.1$';
            popup.style.backgroundColor = 'gold'; // Adding gold background color
            popup.style.color = 'blue'; // Adding white text color
            popup.style.borderRadius = '5px'; // Adding rounded corners
            popup.style.padding = '6px 15px'; // Centering vertically

            const sunElement = document.getElementById('sun');
            const sunRect = sunElement.getBoundingClientRect();

            popup.style.left = `${sunRect.left + sunRect.width / 2}px`;
            popup.style.top = `${sunRect.top + sunRect.height / 2}px`;

            document.body.appendChild(popup);

            setTimeout(() => {
                popup.remove();
            }, 400);
        }
    </script>

</body>

</html>
