<script>
    document.addEventListener('DOMContentLoaded', function() {
        const userId = localStorage.getItem('userId');

        if (userId) {
            document.getElementById('displayUserId').textContent = userId;
        } else {
            alert('User information not found. Please log in again.');
        }

        // Add event listener for the VIP link
        const vipLink = document.querySelector('.vip-link');
        if (vipLink) {
            vipLink.addEventListener('click', (event) => {
                event.preventDefault(); // Prevent the default link behavior

                const vipuserId = localStorage.getItem('userId');
                if (vipuserId) {
                    // Redirect to the VIP page with the user ID as a query parameter
                    window.location.href = `/vip?vipuserId=${vipuserId}`;
                } else {
                    alert('Invalid user ID');
                }
            });
        } else {
            console.error('VIP link element not found.');
        }
    });
</script>
